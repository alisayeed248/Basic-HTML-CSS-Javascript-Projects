<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calendar">
      <div class="month">
        <div class="date">
          <!-- .date and tab will auto create a div -->
          <h1></h1>
          <p></p>
        </div>
      </div>
      <div class="weekdays">
        <div>Mon</div>
        <div>Tues</div>
        <div>Wed</div>
        <div>Thurs</div>
        <div>Fri</div>
        <div>Sat</div>
        <div>Sun</div>
      </div>
      <div class="days">
        
      </div>
    </div>
  </div>
</body>
<script src ="index.js"></script>
</html>
